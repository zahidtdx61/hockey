<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hockey</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            "hc-orange": "#FF4240",
                            "hc-ash": "#89898B",
                        },
                    },
                },
            };
        </script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <style>
            .font-manrope {
                font-family: "Manrope", sans-serif;
            }
        </style>
    </head>
    <body>
        <header class="lg:mx-auto max-w-[1200px] m-0">
            <div class="navbar font-manrope justify-between p-0">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div
                            tabindex="0"
                            role="button"
                            class="btn btn-ghost lg:hidden"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-5 w-5"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16"
                                />
                            </svg>
                        </div>
                        <ul
                            tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] shadow rounded-box w-52"
                        >
                            <li><a class="text-hc-orange">Home</a></li>
                            <li><a class="text-hc-ash">About</a></li>
                            <li><a class="text-hc-ash">Pages</a></li>
                            <li><a class="text-hc-ash">Blog</a></li>
                            <li><a class="text-hc-ash">Contact</a></li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost text-4xl font-extrabold text-left pl-0">
                        <p>Hockey<span class="text-hc-orange">’</span>s</p>
                    </a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 text-lg">
                        <li><a class="text-hc-orange">Home</a></li>
                        <li><a class="text-hc-ash">About</a></li>
                        <li><a class="text-hc-ash">Pages</a></li>
                        <li><a class="text-hc-ash">Blog</a></li>
                        <li><a class="text-hc-ash">Contact</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <i
                        class="fa-solid fa-magnifying-glass hidden lg:inline text-hc-ash mr-4"
                    ></i>
                    <a class="btn bg-hc-orange text-white">Get Ticket</a>
                </div>
            </div>
        </header>
        <main>
            <!-- banner section -->
            <section class="lg:mx-auto max-w-[1200px]">
                <div class="carousel w-full">
                    <div id="slide1" class="carousel-item relative w-full">
                        <img
                            src="https://daisyui.com/images/stock/photo-1625726411847-8cbb60cc71e6.jpg"
                            class="w-full"
                        />
                        <div
                            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
                        >
                            <a href="#slide4" class="btn btn-circle">❮</a>
                            <a href="#slide2" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                    <div id="slide2" class="carousel-item relative w-full">
                        <img
                            src="https://daisyui.com/images/stock/photo-1609621838510-5ad474b7d25d.jpg"
                            class="w-full"
                        />
                        <div
                            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
                        >
                            <a href="#slide1" class="btn btn-circle">❮</a>
                            <a href="#slide3" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                    <div id="slide3" class="carousel-item relative w-full">
                        <img
                            src="https://daisyui.com/images/stock/photo-1414694762283-acccc27bca85.jpg"
                            class="w-full"
                        />
                        <div
                            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
                        >
                            <a href="#slide2" class="btn btn-circle">❮</a>
                            <a href="#slide4" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                    <div id="slide4" class="carousel-item relative w-full">
                        <img
                            src="https://daisyui.com/images/stock/photo-1665553365602-b2fb8e5d1707.jpg"
                            class="w-full"
                        />
                        <div
                            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
                        >
                            <a href="#slide3" class="btn btn-circle">❮</a>
                            <a href="#slide1" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
